<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <ul class="topnav">
  <li><a class="active" href="#home">Home</a></li>
  <li><a href="#news">Update</a></li>
  <li><a href="#contact">Contact</a></li>
  <li><a href="#about">About</a></li>
</ul>
<div class="header"> 
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
</div>
    <div class="bg"> 
<form action="" onsubmit="return validateForm() id="survey-form" name="myForm" >
    <section id="bio">
        <label class="bio" for="nameLabel">Name</label>
        <input class="" id="nameLabel" type="text" placeholder="Enter your name" name="nameLabel">
        <label class="bio" for="email-label">Email</label>
        <input class="" id="email-label" type="email" placeholder="Enter your email">
        <label class="bio" for="number-label">Age (optional)</label>
        <input class="" id="number-label" type="number" placeholder="Age" min="12" max="60">
    </section>

    <section id="drop-down">
        <label class="dropdown" for="dropdowm">Which option best describes your current role?</label>
        <select name="role" id="dropdown">
            <option value="">Select current role</option>
            <option value="student">Student</option>
            <option value="ful-time-job">Full Time Job</option>
            <option value="full-time-learner">Full Time Learner</option>
            <option value="prefer not to say">Prefer not to say</option>
            <option value="other">Other</option>
        </select>
    </section>
       
    <section id="refferer">
         <label for="refferer">Would you recommend freeCodeCamp to a friend?
        <label for="yes"> 
            <input class="button" type="radio" name="refferer" id="yes"> Definitely
        </label>
        <label for="maybe">
            <input class="button" type="radio" name="refferer" id="maybe"> Maybe
        </label>
        <label  for="not-sure">
            <input class="button" type="radio" name="refferer" id="not-sure"> Not Sure
        </label>
        </label>
    </section>

    <section id="fav-feature">
        <label class="" for="dropdowm">What is your favorite feature of freeCodeCamp?</label>
        <select name="fav-feature" id="dropdown">
            <option value="">Select an option</option>
            <option value="challenges">Challenges</option>
            <option value="projects">Projects</option>
            <option value="community">Community</option>
            <option value="open-source">Open Source</option>
        </select>
    </section>

    <section id="what-you-want-improved">
        <label for="">What would you like to see improved? (Check all that apply)
            <label for=""><input type="checkbox" value="1">Front-end Projects</label>
            <label for=""><input type="checkbox" value="2">Back-end Projects</label>
            <label for=""><input type="checkbox" value="3">Data Visualization</label>
            <label for=""><input type="checkbox" value="4">Challenges</label>
            <label for=""><input type="checkbox" value="5">Open Source Community</label>
            <label for=""><input type="checkbox" value="6">Gitter help rooms</label>
            <label for=""><input type="checkbox" value="7">Videos</label>
            <label for=""><input type="checkbox" value="8">City Meetups</label>
            <label for=""><input type="checkbox" value="9">Wiki</label>
            <label for=""><input type="checkbox" value="10">Forum</label>
             <label for=""><input type="checkbox" value="11">Additional Courses</label>
        </label>
    </section>

    <section>
        <label for="textarea">
            <textarea name="" id="comment" cols="90" rows="7" placeholder="Enter your comments">Any comments or suggestions?</textarea>
        </label>
    </section>
    
    <button class="submit">submit</button>
</form>
</div>

<script src="index.js"></script>
</body>
</html>
